<html>
    <body>
        <script>
            function sortNumbers(a,b){
                if (a>b){
                    return 1 ;
                }
                else if (b>a){
                
                    return -1;
                }
                else {
                    return 0;
                }
            } 

            var a =  [11,22,3,74,5,60,7];
            a.sort(sortNumbers);
            console.log(a);

        </script>
