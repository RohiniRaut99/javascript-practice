<!DOCTYPE html
<html>
    <body>
        <script>
            var s = prompt ("Enter your string " )
            var p =""
            for(var i = s.length -1 ; i>= 0; i--)
            {
                p += s[i];
            }

            if(s == p)
            {
                console.log("Palindrome")
            }
            else 
            {
                console.log("Not Palindrome")
            }
        </script>
    </body>
</html>
