<!DOCTYPE html>
<html>
<body>
    <script> 
    var a_input = prompt("Enter value for a");
    var b_input = prompt("Enter value for b");
    var a = parseInt(a_input);
    var b = parseInt(b_input);
    console.log("Values within range are:");
    for(var i= a; i<=b; i++)
    {
        console.log(i);
        
    }
    console.log("Done with printing values")

    </script>
</body>

</html>
