<script>

    class student {
         name;
         dob;
         roll_no
        constructor(name, dob, roll_no)
        {
            this.name = name
            this.roll_no = roll_no
            this.dob = dob
        }
    
         printInfo()
        {
            console.log(this.name);
            console.log(this.dob);
            console.log(this.roll_no);
        }


    }
    
    var first_student = new student("rohini", "3213", "420");
    var second_student = new student("mona","343", "45454");
    first_student.printInfo();
    second_student.printInfo();

   
    
    
    </script>
