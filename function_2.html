<script>

    function div(num1, num2)
    {
        return num1/num2;
    }
    
    function mul(num1, num2)
    {
        return num1*num2;
    }

    function add(num1, num2)
    {
        return num1+num2;
    }

    function sub(num1, num2)
    {
        return num1-num2;
    }
   
    var a_input = prompt(" enter any value")
    var a = parseInt(a_input)
    var b_input = prompt("enter any value")
    var b = parseInt(b_input)
    var c = div(a,b);
    var d = mul(a,b);
    var e = add(a,b);
    var f = sub(a,b);
    console.log(c)
    console.log(d)
    console.log(e)
    console.log(f)
    
    </script>
